<script type="text/javascript">

 //addLoadEvent from http://simon.incutio.com/archive/2004/05/26/addLoadEvent
 function addLoadEvent(func) {
  var oldonload = window.onload;
  if (typeof window.onload != 'function') {
    window.onload = func;
  } else {
    window.onload = function() {
      if (oldonload) {
        oldonload();
      }
      func();
    }
  }
 }

 function setFrameSrc(id, url){
  var el=document.getElementById(id);
  el.setAttribute('src',url);
 }

 function loadSearchPageFrame(){
  document.getElementById('searchPages').setAttribute("style", "display:block;width:750px");
  setFrameSrc('searchPageGoogle','http://www.google.co.uk');
  setFrameSrc('searchPageYahoo','http://uk.search.yahoo.com');
  setFrameSrc('searchPageMSN','http://www.msn.co.uk');
  //setFrameSrc('searchPageLive','http://www.live.com'); 
 }

 function loadAdvancedSearchPages(){
  document.getElementById('searchPages').setAttribute("style", "display:block;width:750px");
  setFrameSrc('searchPageGoogle','http://www.google.co.uk/advanced_search');
  setFrameSrc('searchPageYahoo','http://uk.search.yahoo.com/web/advanced');
  setFrameSrc('searchPageAsk','http://www.ask.com/webadvanced');
  setFrameSrc('searchPageAllTheWeb','http://www.alltheweb.com/advanced');
  setFrameSrc('searchPageAltavista','http://www.altavista.com/web/adv');

  //setFrameSrc('searchPageMSN','http://www.msn.co.uk');
  //setFrameSrc('searchPageLive','http://www.live.com'); 
 }

 function loadCannedSearch(q){
  document.getElementById('searchItemPages').setAttribute("style", "display:block;width:750px");
  setFrameSrc('searchItemPageGoogle','http://www.google.co.uk/search?q='+q);
  setFrameSrc('searchItemPageYahoo','http://uk.search.yahoo.com/search?p='+q);
  setFrameSrc('searchItemPageMSN','http://search.msn.co.uk/results.aspx?q='+q);
  //setFrameSrc('searchItemPageLive','http://www.live.com/?q='+q); 
 }
 
 function loadUsrSearch(){
  var q=document.getElementById('usrSearchQuery').value;
  document.getElementById('searchUsrPages').setAttribute("style", "display:block;width:750px");
  setFrameSrc('searchUsrPageGoogle','http://www.google.co.uk/search?q='+q);
  setFrameSrc('searchUsrPageYahoo','http://uk.search.yahoo.com/search?p='+q);
  setFrameSrc('searchUsrPageMSN','http://search.msn.co.uk/results.aspx?q='+q);
  //setFrameSrc('searchUsrPageLive','http://www.live.com/?q='+q); 
 }

 addLoadEvent(loadAdvancedSearchPages);
 
</script>
