function testScript(){
 var testPoint =document.getElementsByTagName('body')[0];
 var script = document.createElement('script');
 script.type = 'text/javascript';
 script.src = document.getElementById('usrJSurl').value;
 testPoint.appendChild(script);
 return false;
}
</script>

<body>
<form name="dataForm" action="" onsubmit="testScript();return false;">
 <label for="usr">Javasript URL:</label> <input style="width: 400;" id="usrJSurl" type="text"> <input value="test Script" type="submit">
</form>
